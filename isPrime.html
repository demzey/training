<html>

<script>

const showPrimes = (n) => {

    for (let i = 2; i < n; i++) {
        if( !isPrime(i)) continue;

        alert(i);
    }
}
    
const isPrime = (n) => {
    for (let i = 2; i < n; i++) {
        if (n % i === 0) return false;
    }

    return true;
}

console.log(showPrimes(7));
</script>
</html>
