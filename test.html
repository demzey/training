<html>
    
    <script>
    
    let output = document.getElementById('output'),

    cars = [

      "Saab",

      "Volvo",

      "BMW",

      "Infiniti",

      "Honda",

      "Kia"

    ];

for (let i=0, len=cars.length, text="You've got "+len+" cars: "; i<len; i++) {

    text += cars[i] + "";

}

output.innerHTML += text;


    </script>
</html>
